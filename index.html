<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HelProjects - Главная</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Минимальные стили */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: #f0f2f5; }
        
        .navbar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 1rem;
            color: white;
        }
        
        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            color: white;
            text-decoration: none;
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        .nav-links a {
            color: white;
            text-decoration: none;
            margin-left: 1rem;
            padding: 0.5rem 1rem;
            border-radius: 5px;
        }
        
        .nav-links a:hover {
            background: rgba(255,255,255,0.1);
        }
        
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        
        .hero {
            text-align: center;
            padding: 3rem 1rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }
        
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            margin: 5px;
        }
        
        .btn:hover {
            background: #764ba2;
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
        }
        
        .modal-content {
            background: white;
            margin: 10% auto;
            padding: 2rem;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            position: relative;
        }
        
        .close {
            position: absolute;
            right: 1rem;
            top: 1rem;
            cursor: pointer;
            font-size: 1.5rem;
        }
        
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <!-- Простая навигация -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="#" class="logo">
                <i class="fas fa-rocket"></i>
                <span>HelProjects</span>
            </a>
            <div class="nav-links">
                <a href="#" id="loginBtn" onclick="openModal()">Войти</a>
                <a href="pages/profile.html" id="profileLink" style="display:none;">Профиль</a>
                <a href="pages/projects.html">Проекты</a>
            </div>
        </div>
    </nav>

    <!-- Контент -->
    <div class="container">
        <div class="hero">
            <h1>Добро пожаловать в HelProjects!</h1>
            <p>Платформа для управления школьными проектами</p>
            <div style="margin-top: 2rem;">
                <a href="pages/projects.html" class="btn">Смотреть проекты</a>
                <a href="#" class="btn" onclick="openModal()">Создать аккаунт</a>
            </div>
        </div>
        
        <div id="status" style="padding: 1rem; background: white; border-radius: 10px; margin-bottom: 2rem;">
            <h3>Статус системы:</h3>
            <p id="statusText">Проверяем подключение...</p>
        </div>
    </div>

    <!-- Модальное окно входа -->
    <div id="authModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Вход / Регистрация</h2>
            
            <div id="loginForm">
                <h3>Вход</h3>
                <input type="email" id="email" placeholder="Email" value="test@test.com">
                <input type="password" id="password" placeholder="Пароль" value="123456">
                <button class="btn" onclick="login()">Войти</button>
                <p style="margin-top: 1rem; text-align: center;">
                    Нет аккаунта? <a href="#" onclick="showRegister()">Зарегистрироваться</a>
                </p>
            </div>
            
            <div id="registerForm" style="display:none;">
                <h3>Регистрация</h3>
                <input type="text" id="regName" placeholder="Ваше имя">
                <input type="email" id="regEmail" placeholder="Email">
                <input type="password" id="regPassword" placeholder="Пароль (мин. 6 символов)">
                <button class="btn" onclick="register()">Зарегистрироваться</button>
                <p style="margin-top: 1rem; text-align: center;">
                    Уже есть аккаунт? <a href="#" onclick="showLogin()">Войти</a>
                </p>
            </div>
        </div>
    </div>

    <!-- Скрипты В ПОРЯДКЕ -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    
    <script>
        // Простые функции для модального окна
        function openModal() {
            document.getElementById('authModal').style.display = 'block';
        }
        
        function closeModal() {
            document.getElementById('authModal').style.display = 'none';
        }
        
        function showRegister() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'block';
        }
        
        function showLogin() {
            document.getElementById('registerForm').style.display = 'none';
            document.getElementById('loginForm').style.display = 'block';
        }
        
        // Функции входа/регистрации
        function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                alert('Заполните все поля');
                return;
            }
            
            window.simpleLogin(email, password);
        }
        
        function register() {
            const name = document.getElementById('regName').value;
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;
            
            if (!name || !email || !password) {
                alert('Заполните все поля');
                return;
            }
            
            if (password.length < 6) {
                alert('Пароль должен быть не менее 6 символов');
                return;
            }
            
            window.simpleRegister(email, password, name);
        }
        
        // Проверка статуса при загрузке
        document.addEventListener('DOMContentLoaded', function() {
            console.log('=== ПРОВЕРКА СИСТЕМЫ ===');
            
            // Проверяем Supabase
            if (typeof supabase === 'undefined') {
                document.getElementById('statusText').innerHTML = 
                    '❌ Supabase не загружен. Проверьте подключение к интернету.';
            } else if (!window.supabase) {
                document.getElementById('statusText').innerHTML = 
                    '❌ Supabase не инициализирован. Проверьте config.js';
            } else {
                document.getElementById('statusText').innerHTML = 
                    '✅ Supabase подключен. Система готова к работе.';
            }
            
            // Закрытие модалки по клику вне её
            window.onclick = function(event) {
                const modal = document.getElementById('authModal');
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            }
        });
    </script>
</body>
</html>
