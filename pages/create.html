<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создание проекта - HelProjects</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="../index.html" class="logo">
                <i class="fas fa-rocket"></i>
                <span>HelProjects</span>
            </a>
            <div class="nav-links">
                <a href="../index.html"><i class="fas fa-home"></i> Главная</a>
                <a href="projects.html"><i class="fas fa-project-diagram"></i> Проекты</a>
                <a href="create.html" class="active"><i class="fas fa-plus-circle"></i> Создать</a>
                <a href="profile.html" id="profileLink"><i class="fas fa-user"></i> Профиль</a>
                <button onclick="logout()" class="btn btn-danger" id="logoutBtn" style="display:none;">
                    <i class="fas fa-sign-out-alt"></i> Выйти
                </button>
            </div>
        </div>
    </nav>

    <main class="container">
        <h1>Создание нового проекта</h1>
        
        <form id="createProjectForm" class="project-form">
            <div class="form-group">
                <label for="projectTitle"><i class="fas fa-heading"></i> Название проекта *</label>
                <input type="text" id="projectTitle" class="form-control" required 
                       placeholder="Например: 'Исследование экологии города'">
            </div>
            
            <div class="form-group">
                <label for="projectSubject"><i class="fas fa-book"></i> Предмет *</label>
                <select id="projectSubject" class="form-control" required>
                    <option value="">Выберите предмет</option>
                    <option value="Информатика">Информатика</option>
                    <option value="Физика">Физика</option>
                    <option value="Химия">Химия</option>
                    <option value="Биология">Биология</option>
                    <option value="Математика">Математика</option>
                    <option value="История">История</option>
                    <option value="Обществознание">Обществознание</option>
                    <option value="Литература">Литература</option>
                    <option value="Другой">Другой</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="projectDescription"><i class="fas fa-file-alt"></i> Описание проекта *</label>
                <textarea id="projectDescription" class="form-control" rows="5" required
                          placeholder="Опишите цели, задачи и план вашего проекта..."></textarea>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="projectStatus"><i class="fas fa-tasks"></i> Статус</label>
                    <select id="projectStatus" class="form-control">
                        <option value="planning">Планирование</option>
                        <option value="active">В работе</option>
                        <option value="completed">Завершен</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="projectProgress"><i class="fas fa-chart-line"></i> Прогресс (%)</label>
                    <input type="range" id="projectProgress" class="form-control" 
                           min="0" max="100" value="0">
                    <span id="progressValue">0%</span>
                </div>
            </div>
            
            <div class="form-group">
                <label for="projectDeadline"><i class="fas fa-calendar-alt"></i> Срок сдачи</label>
                <input type="date" id="projectDeadline" class="form-control">
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-plus-circle"></i> Создать проект
                </button>
                <a href="projects.html" class="btn btn-secondary">
                    <i class="fas fa-times"></i> Отмена
                </a>
            </div>
        </form>
    </main>

    <footer class="footer">
        <p>HelProjects &copy; 2024 - Платформа для школьных проектов</p>
    </footer>

    <script src="../js/config.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/database.js"></script>
    <script src="../js/projects.js"></script>
    
    <script>
        // Обновление отображения прогресса
        document.getElementById('projectProgress').addEventListener('input', function(e) {
            document.getElementById('progressValue').textContent = e.target.value + '%';
        });
    </script>
    <!-- В конце body -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="js/config.js"></script>
<script src="js/auth.js"></script>
<script src="js/database.js"></script>
<script src="js/projects.js"></script>
<script src="script.js"></script>
</body>
</html>
